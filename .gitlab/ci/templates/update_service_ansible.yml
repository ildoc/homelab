---
.update_service_template:
  stage: update_services
  image:
    name: registry.gitlab.local.ildoc.it/devops/ansible-vault:92eaccbb67b7fa59dce7de1a69887132bee8fe51@sha256:c5116540bee56dc7925948fbc69fc9a027ae519197419d48e41f5abccab440f4
    entrypoint: [""]
  extends:
    - .ssh_setup
  variables:
    SERVER_IP: ${SERVICE_SSH_SERVER_IP}
    VAULT_ROLE_ID: $VAULT_ROLE_ID
    VAULT_SECRET_ID: $VAULT_SECRET_ID
    PLAYBOOK: ${SERVICE_PLAYBOOK}
  script:
    - mkdir /app/playbooks
    - cp -R $CI_PROJECT_DIR/ansible/* /app/playbooks/
    - echo "Starting image entrypoint..."
    - chmod +x /app/entrypoint.sh
    - /bin/sh /app/entrypoint.sh ${PLAYBOOK}

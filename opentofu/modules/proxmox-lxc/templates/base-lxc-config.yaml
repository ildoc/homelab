#cloud-config
hostname: ${hostname}
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ${ssh_pub_key}

# Pacchetti base comuni a tutti i container
packages:
  - curl
  - nano
  - ca-certificates
  - openssh-server

# Comandi base comuni a tutti i container
runcmd:
  - systemctl enable ssh
  - systemctl start ssh
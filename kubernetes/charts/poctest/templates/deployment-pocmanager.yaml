---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocmanager
  namespace: apps
spec:
  selector:
    matchLabels:
      app: pocmanager
  template:
    metadata:
      labels:
        app: pocmanager
    spec:
      containers:
        - name: pocmanager
          image: registry.gitlab.local.ildoc.it/bots/pocmanager:9319b119bef61dc36e92cc510708c820ff97c632
          env:
            - name: ASPNETCORE_URLS
              value: "http://*:80"
          
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocsender
  namespace: apps
spec:
  selector:
    matchLabels:
      app: pocsender
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: pocsender
    spec:
      containers:
        - name: pocsender
          image: registry.gitlab.local.ildoc.it/bots/pocsender:9bbf77ef195ffc5f274349351ca0b93823148bd1
          volumeMounts:
            - name: secret-volume
              mountPath: /app/secretfile.json
              subPath: secretfile.json
              readOnly: true
      volumes:
        - name: secret-volume
          secret:
            secretName: pocmanager-secret
            items:
              - key: secret-key
                path: secretfile.json
          
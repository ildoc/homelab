apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-n8n-secrets
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: n8n-secrets
    creationPolicy: Owner
  data:
  - secretKey: encryption_key
    remoteRef:
      key: kubernetes/data/apps/n8n
      property: encryption_key

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-invidious-secrets
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: invidious-secrets
    creationPolicy: Owner
  data:
    # Username per Invidious deployment
    - secretKey: postgresql-username
      remoteRef:
        key: kubernetes/apps/invidious
        property: db_user
    
    # Password per l'utente 'kemal' (Bitnami PostgreSQL)
    - secretKey: password
      remoteRef:
        key: kubernetes/apps/invidious
        property: db_password
    
    # Password per l'utente 'postgres' (superuser)
    - secretKey: postgres-password
      remoteRef:
        key: kubernetes/apps/invidious
        property: db_password
    
    # Password per replicazione
    - secretKey: replication-password
      remoteRef:
        key: kubernetes/apps/invidious
        property: db_password
    
    # Password per Invidious deployment
    - secretKey: postgresql-password
      remoteRef:
        key: kubernetes/apps/invidious
        property: db_password
    
    # Chiave per companion
    - secretKey: invidious-companion-key
      remoteRef:
        key: kubernetes/apps/invidious
        property: companion_key
    
    # HMAC key
    - secretKey: hmac-key
      remoteRef:
        key: kubernetes/apps/invidious
        property: hmac_key

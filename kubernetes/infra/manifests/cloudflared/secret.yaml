---
# kubernetes/infra/manifests/cloudflared/secret.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-cloudflared-credentials
  namespace: cloudflared
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: cloudflared-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        credentials.json: |
          {
            "AccountTag": "{{ .account_tag }}",
            "TunnelSecret": "{{ .tunnel_secret }}",
            "TunnelID": "{{ .tunnel_id }}"
          }
  data:
  - secretKey: account_tag
    remoteRef:
      key: kubernetes/data/infra/cloudflared
      property: account_tag
  - secretKey: tunnel_secret
    remoteRef:
      key: kubernetes/data/infra/cloudflared
      property: tunnel_secret
  - secretKey: tunnel_id
    remoteRef:
      key: kubernetes/data/infra/cloudflared
      property: tunnel_id

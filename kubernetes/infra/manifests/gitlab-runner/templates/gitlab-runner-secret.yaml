---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-gitlab-runner-secrets
  namespace: gitlab-runner
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: gitlab-runner-auth-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: kubernetes/data/gitlab-runner
        conversionStrategy: Default
        decodingStrategy: None

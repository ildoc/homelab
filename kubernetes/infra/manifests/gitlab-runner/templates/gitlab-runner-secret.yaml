---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-gitlab-runner-secrets
  namespace: gitlab-runner
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: gitlab-runner-auth-secret
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        # Usa il placeholder corretto per ESO
        runner-token: "{{ .runner_token | toString }}"
        runner-registration-token: ""
  data:
  - secretKey: runner_token  # Usa underscore invece di dash/camelCase
    remoteRef:
      key: kubernetes/data/gitlab-runner
      property: runner-token

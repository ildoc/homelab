---
# kubernetes/infra/manifests/cilium/templates/reference-grants.yaml
{{- if .Values.gateway.enabled }}
# ReferenceGrant per certificati TLS ({{ .Values.gateway.tls.secretNamespace }} â†’ kube-system)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-cert-access
  namespace: {{ .Values.gateway.tls.secretNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: kube-system
  to:
    - group: ""
      kind: Secret

{{- range .Values.gateway.referenceGrants }}
---
# ReferenceGrant per namespace: {{ . }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-gateway-access
  namespace: {{ . }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: {{ . }}
  to:
    - group: ""
      kind: Service
{{- end }}
{{- end }}

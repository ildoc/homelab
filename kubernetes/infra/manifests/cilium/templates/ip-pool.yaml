---
{{- if .Values.gateway.enabled }}
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: gateway-pool
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  blocks:
  - start: {{ .Values.gateway.ipPool.start | quote }}
    stop: {{ .Values.gateway.ipPool.stop | quote }}
{{- end }}


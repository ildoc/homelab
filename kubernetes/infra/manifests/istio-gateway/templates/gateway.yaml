---
{{- if .Values.istioGateway.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    {{- if .Values.istioGateway.httpsRedirect }}
    tls:
      httpsRedirect: true
    {{- end }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: {{ .Values.istioGateway.tls.secretName }}
{{- end }}

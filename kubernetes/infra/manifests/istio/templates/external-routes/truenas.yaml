{{- if .Values.externalServices.truenas.enabled }}
---
# ServiceEntry definisce gli endpoint esterni come servizio
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: truenas-external
  namespace: {{ .Values.gateway.namespace }}
spec:
  # Host interno che verrÃ  usato per il routing
  hosts:
  - truenas-external.{{ .Values.gateway.namespace }}.svc.cluster.local
  location: MESH_EXTERNAL
  ports:
  - number: {{ (index .Values.externalServices.truenas.backend.endpoints 0).port }}
    name: https
    protocol: HTTPS
  resolution: STATIC
  endpoints:
  {{- range .Values.externalServices.truenas.backend.endpoints }}
  - address: {{ .address }}
    ports:
      https: {{ .port }}
  {{- end }}
---
# DestinationRule per TLS configuration
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: truenas-external
  namespace: {{ .Values.gateway.namespace }}
spec:
  host: truenas-external.{{ .Values.gateway.namespace }}.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
    tls:
      mode: SIMPLE
      {{- if .Values.externalServices.truenas.backend.skipVerify }}
      insecureSkipVerify: true
      {{- end }}
---
# VirtualService per mappare hostname esterno -> ServiceEntry interno
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: truenas-external
  namespace: {{ .Values.gateway.namespace }}
spec:
  hosts:
  - {{ .Values.externalServices.truenas.hostname }}
  gateways:
  - {{ .Values.gateway.name }}
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: truenas-external.{{ .Values.gateway.namespace }}.svc.cluster.local
        port:
          number: {{ (index .Values.externalServices.truenas.backend.endpoints 0).port }}
{{- end }}

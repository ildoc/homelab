{{- if .Values.gateway.enabled }}
---
# ServiceAccount per il Gateway
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Values.gateway.namespace }}

---
# Deployment del Gateway (Istio injecta Envoy come sidecar)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Values.gateway.namespace }}
  labels:
    app: {{ .Values.gateway.name }}
    istio: external-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.gateway.name }}
      istio: external-gateway
  template:
    metadata:
      annotations:
        inject.istio.io/templates: gateway
      labels:
        app: {{ .Values.gateway.name }}
        istio: external-gateway
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: {{ .Values.gateway.name }}
      securityContext:
        sysctls:
        - name: net.ipv4.ip_unprivileged_port_start
          value: "0"
      containers:
      - name: istio-proxy
        image: auto
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi

---
# Gateway usando K8s Gateway API
# Istio creerà automaticamente il Service LoadBalancer
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gateway.name }}
  namespace: {{ .Values.gateway.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    # Annotation per Cilium IPAM - queste vengono copiate sul Service
    io.cilium/lb-ipam-ips: {{ .Values.gateway.loadBalancerIP | quote }}
spec:
  gatewayClassName: istio
  
  # IMPORTANTE: Questo fa sì che Istio crei il Service con l'IP specificato
  addresses:
  - type: IPAddress
    value: {{ .Values.gateway.loadBalancerIP | quote }}
  
  listeners:
  - name: http
    hostname: "*.local.ildoc.it"
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
  
  - name: https
    hostname: "*.local.ildoc.it"
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - name: {{ .Values.gateway.tls.secretName }}
        namespace: {{ .Values.gateway.tls.secretNamespace }}
        group: ""
        kind: Secret

---
# ReferenceGrant per accedere al certificato in default namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-istio-gateway-cert
  namespace: {{ .Values.gateway.tls.secretNamespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: {{ .Values.gateway.namespace }}
  to:
  - group: ""
    kind: Secret
    name: {{ .Values.gateway.tls.secretName }}
{{- end }}

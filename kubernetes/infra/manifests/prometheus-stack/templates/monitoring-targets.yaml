{{- if .Values.monitoring.probes.enabled }}
---
# Probe per monitorare servizi HTTP/HTTPS (sostitutivo di Uptime Kuma)
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: http-services
  namespace: monitoring
spec:
  interval: {{ .Values.monitoring.probes.interval | default "60s" }}
  module: {{ .Values.monitoring.probes.module | default "http_2xx" }}
  prober:
    url: prometheus-blackbox-exporter:9115
  targets:
    staticConfig:
      static:
        {{- range .Values.monitoring.probes.targets }}
        - "{{ . }}"
        {{- end }}
      labels:
        environment: {{ .Values.monitoring.probes.environment | default "homelab" }}
{{- end }}

{{- range $name, $config := .Values.monitoring.serviceMonitors }}
{{- if $config.enabled }}
---
# ServiceMonitor per {{ $name }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $config.name | default $name }}
  namespace: {{ $config.monitoringNamespace | default "monitoring" }}
spec:
  namespaceSelector:
    matchNames:
      - {{ $config.namespace | required (printf "monitoring.serviceMonitors.%s.namespace is required" $name) }}
  selector:
    matchLabels:
      {{- if $config.selector }}
      {{- if kindIs "string" $config.selector }}
      app.kubernetes.io/name: {{ $config.selector }}
      {{- else }}
      {{- toYaml $config.selector | nindent 6 }}
      {{- end }}
      {{- else }}
      app.kubernetes.io/name: {{ $name }}
      {{- end }}
  endpoints:
    {{- range $config.endpoints }}
    - port: {{ .port }}
      interval: {{ .interval | default "30s" }}
      {{- if .path }}
      path: {{ .path }}
      {{- end }}
      {{- if .scheme }}
      scheme: {{ .scheme }}
      {{- end }}
      {{- if .params }}
      params:
        {{- toYaml .params | nindent 8 }}
      {{- end }}
    {{- end }}
{{- end }}
{{- end }}

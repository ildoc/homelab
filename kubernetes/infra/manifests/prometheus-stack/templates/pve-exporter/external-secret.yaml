{{- if .Values.monitoring.pveExporter.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-pve-credentials-secret
  namespace: monitoring
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: pve-credentials
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: kubernetes/data/monitoring/proxmox
      property: username
  - secretKey: password
    remoteRef:
      key: kubernetes/data/monitoring/proxmox
      property: password
{{- end }}

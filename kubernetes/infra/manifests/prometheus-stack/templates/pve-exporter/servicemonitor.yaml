{{- if .Values.monitoring.pveExporter.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  endpoints:
  - port: metrics
    interval: {{ .Values.monitoring.pveExporter.scrapeInterval | default "30s" }}
    path: /metrics
  selector:
    matchLabels:
      app: pve-exporter
{{- end }}

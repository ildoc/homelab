{{- if .Values.monitoring.pveExporter.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  replicas: {{ .Values.monitoring.pveExporter.replicas | default 1 }}
  selector:
    matchLabels:
      app: pve-exporter
  template:
    metadata:
      labels:
        app: pve-exporter
    spec:
      containers:
      - name: pve-exporter
        image: {{ .Values.monitoring.pveExporter.image | default "prompve/prometheus-pve-exporter:3.4.5" }}
        ports:
        - containerPort: 9221
          name: metrics
        env:
        # Credenziali dal secret
        - name: PVE_USER
          valueFrom:
            secretKeyRef:
              name: pve-credentials
              key: username
        - name: PVE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pve-credentials
              key: password
        # Configurazione PVE
        - name: PVE_VERIFY_SSL
          value: "{{ .Values.monitoring.pveExporter.verifySsl | default false }}"
        # IMPORTANTE: Per questa versione dell'exporter, devi specificare i nodi individualmente
        # con variabili d'ambiente PVE_NODE_<nome>
        {{- range $index, $target := .Values.monitoring.pveExporter.targets }}
        - name: PVE_NODE_{{ $index }}
          value: "{{ $target }}"
        {{- end }}
        resources:
          limits:
            cpu: {{ .Values.monitoring.pveExporter.resources.limits.cpu | default "100m" }}
            memory: {{ .Values.monitoring.pveExporter.resources.limits.memory | default "128Mi" }}
          requests:
            cpu: {{ .Values.monitoring.pveExporter.resources.requests.cpu | default "50m" }}
            memory: {{ .Values.monitoring.pveExporter.resources.requests.memory | default "64Mi" }}
{{- end }}

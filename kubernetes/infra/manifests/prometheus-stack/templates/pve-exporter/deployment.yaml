{{- if .Values.monitoring.pveExporter.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  replicas: {{ .Values.monitoring.pveExporter.replicas | default 1 }}
  selector:
    matchLabels:
      app: pve-exporter
  template:
    metadata:
      labels:
        app: pve-exporter
    spec:
      containers:
      - name: pve-exporter
        image: {{ .Values.monitoring.pveExporter.image | default "prompve/prometheus-pve-exporter:3.4.5" }}
        ports:
        - containerPort: 9221
          name: metrics
        env:
        - name: PVE_USER
          valueFrom:
            secretKeyRef:
              name: pve-credentials
              key: username
        - name: PVE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pve-credentials
              key: password
        # Rimuovi PVE_VERIFY_SSL dall'env, va nel config file
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus-pve-exporter
          readOnly: true
        command: ["/usr/local/bin/pve_exporter"]
        args:
          - "--config.file=/etc/prometheus-pve-exporter/pve.yml"
          - "--web.listen-address=:9221"
        resources:
          limits:
            cpu: {{ .Values.monitoring.pveExporter.resources.limits.cpu | default "100m" }}
            memory: {{ .Values.monitoring.pveExporter.resources.limits.memory | default "128Mi" }}
          requests:
            cpu: {{ .Values.monitoring.pveExporter.resources.requests.cpu | default "50m" }}
            memory: {{ .Values.monitoring.pveExporter.resources.requests.memory | default "64Mi" }}
      volumes:
      - name: config
        configMap:
          name: pve-exporter-config
{{- end }}

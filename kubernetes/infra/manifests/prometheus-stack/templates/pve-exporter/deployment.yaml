{{- if .Values.monitoring.pveExporter.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pve-exporter
  namespace: monitoring
spec:
  replicas: {{ .Values.monitoring.pveExporter.replicas | default 1 }}
  selector:
    matchLabels:
      app: pve-exporter
  template:
    metadata:
      labels:
        app: pve-exporter
    spec:
      initContainers:
      - name: init-config
        image: busybox:1.37
        command:
          - sh
          - -c
          - |
            cat > /config/pve.yml <<EOF
            default:
              user: "$PVE_USER"
              password: "$PVE_PASSWORD"
              verify_ssl: {{ .Values.monitoring.pveExporter.verifySsl | default false }}
              timeout: 5
            EOF
        env:
        - name: PVE_USER
          valueFrom:
            secretKeyRef:
              name: pve-credentials
              key: username
        - name: PVE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pve-credentials
              key: password
        volumeMounts:
        - name: config
          mountPath: /config
      containers:
      - name: pve-exporter
        image: {{ .Values.monitoring.pveExporter.image | default "prompve/prometheus-pve-exporter:3.4.5" }}
        args:
          - "--config.file=/config/pve.yml"
        ports:
        - containerPort: 9221
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          limits:
            cpu: {{ .Values.monitoring.pveExporter.resources.limits.cpu | default "100m" }}
            memory: {{ .Values.monitoring.pveExporter.resources.limits.memory | default "128Mi" }}
          requests:
            cpu: {{ .Values.monitoring.pveExporter.resources.requests.cpu | default "50m" }}
            memory: {{ .Values.monitoring.pveExporter.resources.requests.memory | default "64Mi" }}
      volumes:
      - name: config
        emptyDir: {}
{{- end }}

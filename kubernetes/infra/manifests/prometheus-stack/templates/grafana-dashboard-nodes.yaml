---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nodes
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nodes-overview.json: |-
    {
      "title": "Nodes — CPU & RAM",
      "uid": "homelab-nodes-cpu-ram",
      "description": "CPU e RAM dei nodi del cluster",
      "editable": true,
      "graphTooltip": 0,
      "refresh": "10s",
      "schemaVersion": 39,
      "tags": ["homelab", "kubernetes", "nodes"],
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "weekStart": "",
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "templating": {
        "list": [
          {
            "allValue": "All",
            "current": { "selected": false, "text": "All", "value": "$__all" },
            "datasource": { "type": "prometheus", "uid": "prometheus" },
            "definition": "label_values({__name__=~\"node_cpu_seconds_total\", instance=~\"192.168.0.*\"},instance)",
            "hide": 2,
            "includeAll": true,
            "multi": false,
            "name": "host",
            "options": [],
            "query": {
              "qryType": 1,
              "query": "label_values({__name__=~\"node_cpu_seconds_total\", instance=~\"192.168.0.*\"},instance)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "RAM totale per nodo",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 0,
              "mappings": [
                { "options": { "match": "null", "result": { "text": "N/A" } }, "type": "special" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 5, "x": 0, "y": 0 },
          "id": 4,
          "maxDataPoints": 100,
          "options": {
            "colorMode": "none",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "node_memory_MemTotal_bytes{instance=~\"192.168.0.*\"}",
              "instant": false,
              "legendFormat": "{{instance}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "RAM Total",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "RAM usata (%) per nodo",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "decimals": 1,
              "mappings": [
                { "options": { "match": "null", "result": { "text": "N/A" } }, "type": "special" }
              ],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "rgba(50, 172, 45, 0.97)", "value": null },
                  { "color": "rgba(237, 129, 40, 0.89)", "value": 85 },
                  { "color": "rgba(245, 54, 54, 0.9)", "value": 95 }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 19, "x": 5, "y": 0 },
          "id": 2,
          "options": {
            "minVizHeight": 75,
            "minVizWidth": 75,
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "showThresholdLabels": false,
            "showThresholdMarkers": true,
            "sizing": "auto"
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "sum((1 - (node_memory_MemAvailable_bytes{instance=~\"192.168.0.*\"} / node_memory_MemTotal_bytes{instance=~\"192.168.0.*\"})) * 100) by (instance)",
              "instant": false,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "RAM Used",
          "type": "gauge"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Utilizzo CPU del nodo $host suddiviso per modalità",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 4,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 7, "w": 8, "x": 0, "y": 6 },
          "id": 5,
          "maxPerRow": 3,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": false
            },
            "tooltip": { "maxHeight": 600, "mode": "none", "sort": "none" }
          },
          "repeat": "host",
          "repeatDirection": "h",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "sum(clamp_max((avg by (mode) ( (clamp_max(rate(node_cpu_seconds_total{instance=\"${host:raw}\",mode!=\"idle\"}[15m]),1)) or (clamp_max(irate(node_cpu_seconds_total{instance=\"${host:raw}\",mode!=\"idle\"}[15m]),1)) )),1)) * 100",
              "instant": false,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "CPU Usage $host",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "Numero di core CPU del nodo $host",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "match": "null", "result": { "text": "N/A" } }, "type": "special" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 3, "w": 8, "x": 0, "y": 13 },
          "id": 3,
          "maxDataPoints": 100,
          "options": {
            "colorMode": "none",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "horizontal",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "showPercentChange": false,
            "textMode": "auto",
            "wideLayout": true
          },
          "repeat": "host",
          "repeatDirection": "h",
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "count(count(node_cpu_seconds_total{instance=\"${host:raw}\"}) by (cpu))",
              "instant": false,
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "CPU Cores $host",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "RAM utilizzata nel tempo per nodo",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 2,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 16 },
          "id": 7,
          "options": {
            "legend": {
              "calcs": ["mean", "max", "lastNotNull"],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": { "maxHeight": 600, "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "(1 - node_memory_MemAvailable_bytes{instance=~\"192.168.0.*\"} / node_memory_MemTotal_bytes{instance=~\"192.168.0.*\"}) * 100",
              "instant": false,
              "legendFormat": "{{instance}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "RAM Usage Over Time",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "description": "I/O requests completate per secondo per device e nodo",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{ "color": "green", "value": null }]
              },
              "unit": "iops"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 22 },
          "id": 6,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "table",
              "placement": "right",
              "showLegend": true
            },
            "tooltip": { "maxHeight": 600, "mode": "single", "sort": "none" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "sum(irate(node_disk_reads_completed_total{instance=~\"192.168.0.*\"}[$__rate_interval])) by (device, instance)",
              "instant": false,
              "legendFormat": "{{device}} @ {{instance}}",
              "range": true,
              "refId": "A"
            }
          ],
          "title": "Disk IOps Completed",
          "type": "timeseries"
        }
      ]
    }

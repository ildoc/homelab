################################################################################
# kubernetes/infra/manifests/prometheus-stack/templates/external-secrets.yaml
################################################################################
---
# Secret per Grafana admin
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-grafana-admin-secret
  namespace: monitoring
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: grafana-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: admin-user
    remoteRef:
      key: kubernetes/data/monitoring/grafana
      property: admin-user
  - secretKey: admin-password
    remoteRef:
      key: kubernetes/data/monitoring/grafana
      property: admin-password

---
# Secret per AlertManager (Telegram)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-alertmanager-secret
  namespace: monitoring
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: alertmanager-telegram-secret
    creationPolicy: Owner
  data:
  - secretKey: telegram-bot-token
    remoteRef:
      key: kubernetes/data/monitoring/alertmanager
      property: telegram-bot-token
  - secretKey: telegram-chat-id
    remoteRef:
      key: kubernetes/data/monitoring/alertmanager
      property: telegram-chat-id



---
# Secret per GitLab monitoring token (se usi token auth invece di permettere accesso anonimo)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-gitlab-monitoring-secret
  namespace: monitoring
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: gitlab-monitoring-secret
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: kubernetes/data/monitoring/gitlab
      property: monitoring-token

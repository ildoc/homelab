---
# Secret principale di Authentik
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-secret
    creationPolicy: Owner
  data:
  - secretKey: secret-key
    remoteRef:
      key: kubernetes/data/authentik
      property: secret-key
---
# Secret per PostgreSQL
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgresql-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-postgresql-secret
    creationPolicy: Owner
  data:
  - secretKey: postgres-password
    remoteRef:
      key: kubernetes/data/authentik
      property: postgres-admin-password
  - secretKey: password
    remoteRef:
      key: kubernetes/data/authentik
      property: postgres-user-password

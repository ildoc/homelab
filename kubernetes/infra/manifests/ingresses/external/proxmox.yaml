---
# ServiceEntry per definire il servizio esterno Proxmox
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: proxmox-external
  namespace: external-routes
spec:
  hosts:
  - proxmox.local.ildoc.it
  location: MESH_EXTERNAL
  ports:
  - number: 8006
    name: https
    protocol: HTTPS
  resolution: STATIC
  endpoints:
  - address: 192.168.0.10
    ports:
      https: 8006
  - address: 192.168.0.11
    ports:
      https: 8006
  - address: 192.168.0.12
    ports:
      https: 8006
---
# Gateway Istio per traffico HTTPS
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: proxmox-gateway
  namespace: external-routes
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - proxmox.local.ildoc.it
    tls:
      mode: SIMPLE
      credentialName: local-ildoc-it-tls
---
# VirtualService per routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: proxmox-route
  namespace: external-routes
spec:
  hosts:
  - proxmox.local.ildoc.it
  gateways:
  - proxmox-gateway
  tls:
  - match:
    - port: 443
      sniHosts:
      - proxmox.local.ildoc.it
    route:
    - destination:
        host: proxmox.local.ildoc.it
        port:
          number: 8006

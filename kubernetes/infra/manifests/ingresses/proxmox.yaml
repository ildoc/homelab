---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-external
  namespace: infra
spec:
  ports:
  - protocol: TCP
    port: 8006
    targetPort: 8006
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: proxmox-external-1
  namespace: infra
  labels:
    kubernetes.io/service-name: proxmox-external
addressType: IPv4
ports:
- name: https
  port: 8006
  protocol: TCP
endpoints:
- addresses:
  - "192.168.0.10"
- addresses:
  - "192.168.0.11"
- addresses:
  - "192.168.0.12"
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: proxmox-route
  namespace: infra
spec:
  parentRefs:
  - name: cilium-gateway
    namespace: kube-system
    sectionName: https
  hostnames:
  - "proxmox.local.ildoc.it"
  rules:
  - backendRefs:
    - name: proxmox-external
      port: 8006

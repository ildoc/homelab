---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
      sectionName: https
  hostnames:
    - "argocd.local.ildoc.it"
  rules:
    # Regola per gRPC (usato da CLI)
    - matches:
        - path:
            type: PathPrefix
            value: /
          headers:
            - name: Content-Type
              value: application/grpc
      backendRefs:
        - name: argocd-server
          port: 443
    # Regola per Web UI
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: X-Forwarded-Proto
                value: https
      backendRefs:
        - name: argocd-server
          port: 443

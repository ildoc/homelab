---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  parentRefs:
    - name: cilium-gateway
      namespace: kube-system
      sectionName: https
  hostnames:
    - "argocd.local.ildoc.it"
  rules:
    # Regola per gRPC (usato da CLI argocd)
    - matches:
        - path:
            type: PathPrefix
            value: /
          headers:
            - name: Content-Type
              type: Exact
              value: application/grpc
      backendRefs:
        - name: argocd-server
          port: 80  # ArgoCD serve HTTP su porta 80 (con --insecure)
    
    # Regola per Web UI (HTTP)
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
  - name: traefik-gateway
    kind: Gateway
    namespace: traefik
  hostnames:
    - "argocd.local.ildoc.it"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      # filters:
      #   - type: ExtensionRef
      #     extensionRef:
      #       group: traefik.io
      #       kind: Middleware
      #       name: default-headers
      #       namespace: default
      backendRefs:
        - name: argocd-server
          port: 443


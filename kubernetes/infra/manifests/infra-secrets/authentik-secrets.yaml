---
# Secret UNIFICATO per Authentik - il chart si aspetta un secret chiamato "authentik"
# con TUTTE le variabili d'ambiente necessarie
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-unified-secret
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cross-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik  # IMPORTANTE: il chart si aspetta questo nome
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        # Secret key principale
        AUTHENTIK_SECRET_KEY: "{{ .secret_key }}"
        # Password PostgreSQL
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .postgres_password }}"
        # Password Redis
        AUTHENTIK_REDIS__PASSWORD: "{{ .redis_password }}"
  data:
  - secretKey: secret_key
    remoteRef:
      key: cross/data/apps/authentik
      property: secret-key
  - secretKey: postgres_password
    remoteRef:
      key: cross/data/apps/authentik
      property: db_password
  - secretKey: redis_password
    remoteRef:
      key: cross/data/apps/authentik
      property: redis_password

---
# Secret per outpost proxy token (resta separato)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-outpost-token
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-outpost-token
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: kubernetes/data/authentik
      property: outpost-token

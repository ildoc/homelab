---
# Secret principale di Authentik
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      type: Opaque
      data:
        AUTHENTIK_SECRET_KEY: "{{ `{{ .secret_key | toString }}` }}"
  data:
  - secretKey: secret_key
    remoteRef:
      key: kubernetes/data/authentik
      property: secret-key

---
# Secret per PostgreSQL ESTERNO
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgresql-secret
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cross-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-postgresql-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Variabile d'ambiente che Authentik usa per la password PostgreSQL
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ `{{ .postgres_password }}` }}"
  data:
  - secretKey: postgres_password
    remoteRef:
      key: cross/data/apps/authentik
      property: db_password

---
# Secret per Redis ESTERNO
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-redis-secret
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cross-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-redis-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        password: "{{ `{{ .redis_password }}` }}"
        AUTHENTIK_REDIS__PASSWORD: "{{ `{{ .redis_password }}` }}"
  data:
  - secretKey: redis_password
    remoteRef:
      key: cross/data/apps/authentik
      property: redis_password

---
# Secret per outpost proxy token
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-outpost-token
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-outpost-token
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: kubernetes/data/authentik
      property: outpost-token

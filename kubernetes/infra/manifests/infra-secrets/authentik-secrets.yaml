---
# Secret principale di Authentik
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-secret
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-secret
    creationPolicy: Owner
  data:
  - secretKey: secret-key
    remoteRef:
      key: kubernetes/data/authentik
      property: secret-key

---
# Secret per PostgreSQL ESTERNO
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authentik-postgresql-secret
  namespace: authentik
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cross-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-postgresql-secret
    creationPolicy: Owner
  data:
  - secretKey: postgres-password
    remoteRef:
      key: cross/data/apps/authentik
      property: db_password


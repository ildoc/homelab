---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-credentials
  namespace: argocd
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: argocd-oidc-credentials
    creationPolicy: Owner
  data:
  - secretKey: oidc.authentik.clientId
    remoteRef:
      key: kubernetes/data/infra/argocd
      property: oidc-client-id
  - secretKey: oidc.authentik.clientSecret
    remoteRef:
      key: kubernetes/data/infra/argocd
      property: oidc-client-secret

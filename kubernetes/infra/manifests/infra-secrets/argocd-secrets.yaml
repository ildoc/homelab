---
# ExternalSecret che popola il secret principale di ArgoCD con le credenziali DEX
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: argocd-secret
    creationPolicy: Merge  # IMPORTANTE: Merge per non sovrascrivere altri dati del secret
    template:
      type: Opaque
      engineVersion: v2
      data:
        dex.authentik.clientSecret: "{{ .clientSecret | b64enc }}"
  data:
  - secretKey: clientSecret
    remoteRef:
      key: kubernetes/data/infra/argocd
      property: dex-client-secret

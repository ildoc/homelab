---
harbor:
  expose:
    type: clusterIP
    tls:
      enabled: true
      certSource: secret
      secret:
        secretName: "local-ildoc-it-tls"
        notarySecretName: "local-ildoc-it-tls"
    clusterIP:
      name: harbor
      ports:
        httpPort: 80
        httpsPort: 443

  externalURL: https://harbor.local.ildoc.it

  persistence:
    enabled: true
    persistentVolumeClaim:
      registry:
        storageClass: "nfs-csi"
        size: 100Gi
      jobservice:
        jobLog:
          storageClass: "nfs-csi"
          size: 5Gi
      trivy:
        storageClass: "nfs-csi"
        size: 10Gi

  # Database esterno con existingSecret
  database:
    type: external
    external:
      host: "192.168.0.30"
      port: "5432"
      username: "harbor_user"
      coreDatabase: "harbor_registry"
      notaryServerDatabase: "harbor_notary_server"
      notarySignerDatabase: "harbor_notary_signer"
      sslmode: "disable"
      # Usa il secret creato dall'Application harbor-secrets
      existingSecret: "harbor-database-secret"

  # Redis esterno con existingSecret
  redis:
    type: external
    external:
      addr: "192.168.0.40:6379"
      coreDatabaseIndex: "0"
      jobserviceDatabaseIndex: "1"
      registryDatabaseIndex: "2"
      trivyAdapterIndex: "5"
      # Usa il secret creato dall'Application harbor-secrets
      existingSecret: "harbor-redis-secret"

  core:
    replicas: 2
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
    # Usa il secret creato dall'Application harbor-secrets
    existingSecret: "harbor-core-secret"

  jobservice:
    replicas: 2
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

  registry:
    replicas: 2
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m
    # Usa il secret creato dall'Application harbor-secrets
    existingSecret: "harbor-registry-secret"

  portal:
    replicas: 2
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m

  trivy:
    enabled: true
    replicas: 1
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi

  notary:
    enabled: false

  metrics:
    enabled: true
    serviceMonitor:
      enabled: false

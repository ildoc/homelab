---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: audiobookshelf-route
  namespace: apps
spec:
  parentRefs:
  - name: traefik-gateway
    kind: Gateway
    namespace: traefik
  hostnames:
    - "audiobookshelf.local.ildoc.it"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: audiobookshelf
          port: 80


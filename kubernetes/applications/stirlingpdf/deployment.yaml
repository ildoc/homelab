---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirlingpdf
  namespace: apps
spec:
  selector:
    matchLabels:
      app: stirlingpdf
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: stirlingpdf
    spec:
      containers:
        - name: stirlingpdf
          image: frooodle/s-pdf:1.3.2
          env:
            - name: DOCKER_ENABLE_SECURITY
              value: "false"
            - name: INSTALL_BOOK_AND_ADVANCED_HTML_OPS
              value: "false"
            - name: LANGS
              value: "en_GB"
          volumeMounts:
            - name: data
              mountPath: /usr/share/tessdata
              subPath: trainingdata
            - name: data
              mountPath: /configs
              subPath: config
          resources:
            limits:
              cpu: 50m
              memory: 500Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: stirlingpdf

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-invidious-secrets
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cluster-secret-store
    kind: ClusterSecretStore
  target:
    name: invidious-secrets
    creationPolicy: Owner
  data:
    - secretKey: db_password
      remoteRef:
        key: kubernetes/data/apps/invidious
        property: db_password
    - secretKey: companion_key
      remoteRef:
        key: kubernetes/data/apps/invidious
        property: companion_key
    - secretKey: hmac_key
      remoteRef:
        key: kubernetes/data/apps/invidious
        property: hmac_key

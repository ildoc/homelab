---
apiVersion: v1
kind: ConfigMap
metadata:
  name: invidious-config
  namespace: apps
data:
  invidious-config.yml: |
    db:
      dbname: invidious
      user: invidious
      password: __DB_PASSWORD__
      host: 192.168.0.30
      port: 5432
    check_tables: true
    invidious_companion:
    - private_url: "http://localhost:8282/companion"
    invidious_companion_key: __COMPANION_KEY__
    hmac_key: __HMAC_KEY__

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-nebula-sync-secrets
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: nebula-sync-secrets
    creationPolicy: Owner
  data:
  - secretKey: primary
    remoteRef:
      key: kubernetes/data/apps/nebula-sync
      property: pihole_primary
  - secretKey: replicas
    remoteRef:
      key: kubernetes/data/apps/nebula-sync
      property: pihole_replicas

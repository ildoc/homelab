---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: miniflux
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  selector:
    matchLabels:
      app: miniflux
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: miniflux
    spec:
      initContainers:
        - name: prepare-env
          image: busybox:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "postgres://miniflux:${POSTGRES_PASSWORD}@192.168.0.30/miniflux?sslmode=disable" > /shared/database_url
              echo "✓ DATABASE_URL prepared"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: miniflux-cross-secrets
                  key: postgres-password
          volumeMounts:
            - name: shared-env
              mountPath: /shared
      
      containers:
        - name: miniflux
          image: miniflux/miniflux:2.2.14
          command:
            - /bin/sh
            - -c
            - |
              # Legge la DATABASE_URL dal file scritto dall'initContainer
              export DATABASE_URL=$(cat /shared/database_url)
              # Esegue il comando originale di Miniflux (l'immagine ha già un entrypoint)
              exec miniflux
          env:
            - name: RUN_MIGRATIONS
              value: "1"
            - name: CREATE_ADMIN
              value: "1"
            - name: ADMIN_USERNAME
              value: "miniflux_user"
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: miniflux-k8s-secrets
                  key: admin-password
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - name: shared-env
              mountPath: /shared
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      
      volumes:
        - name: shared-env
          emptyDir: {}


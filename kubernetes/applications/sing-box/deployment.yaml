apiVersion: apps/v1
kind: Deployment
metadata:
  name: sing-box
  namespace: apps
spec:
  selector:
    matchLabels:
      app: sing-box
  strategy:
    type: Recreate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: sing-box
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: config-generator
          image: busybox:1.36
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
          command:
            - sh
            - -c
            - |
              sed -e "s/UUID-CLIENT/${CLIENT_UUID}/g" \
                  -e "s/GATEWAY-ADDRESS/${GATEWAY_ADDRESS}/g" \
                  -e "s/GATEWAY-PORT/${GATEWAY_PORT}/g" \
                  /config-template/config.json > /config/config.json
          env:
            - name: CLIENT_UUID
              valueFrom:
                secretKeyRef:
                  name: sing-box-secrets
                  key: client-uuid
            - name: GATEWAY_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: sing-box-secrets
                  key: gateway-address
            - name: GATEWAY_PORT
              valueFrom:
                secretKeyRef:
                  name: sing-box-secrets
                  key: gateway-port
          volumeMounts:
            - name: config-template
              mountPath: /config-template
            - name: config
              mountPath: /config
      containers:
        - name: sing-box
          image: ghcr.io/sagernet/sing-box:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          args: ["run", "-c", "/config/config.json"]
          ports:
            - containerPort: 443
          volumeMounts:
            - name: config
              mountPath: /config
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: config-template
          configMap:
            name: sing-box-config
        - name: config
          emptyDir: {}
        - name: tls
          secret:
            secretName: wg-ildoc-it-tls

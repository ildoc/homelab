---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engiaibot
  namespace: apps
spec:
  selector:
    matchLabels:
      app: engiaibot
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: engiaibot
    spec:
      containers:
        - name: engiaibot
          image: registry.gitlab.local.ildoc.it/bots/engiaibot:8d54d4422459a6d081e3f83b1bf6eccccf40bc8d
          resources:
            limits:
              cpu: 50m
              memory: 500Mi

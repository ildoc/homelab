---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engiaibot
  namespace: apps
spec:
  selector:
    matchLabels:
      app: engiaibot
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: engiaibot
    spec:
      containers:
        - name: engiaibot
          image: registry.gitlab.local.ildoc.it/ildoc/engiaibot:d269847d16079b2cc327434ab21f1c11892ab6e0
          resources:
            limits:
              cpu: 50m
              memory: 500Mi

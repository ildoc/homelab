---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engiaibot
  namespace: apps
spec:
  selector:
    matchLabels:
      app: engiaibot
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: engiaibot
    spec:
      containers:
        - name: engiaibot
          image: registry.gitlab.local.ildoc.it/bots/engiaibot:876bf83c9ec2eeeb7ffb55940a11597f40592720
          resources:
            limits:
              cpu: 50m
              memory: 500Mi

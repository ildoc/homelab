---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: engiaibot
  namespace: default
spec:
  selector:
    matchLabels:
      app: engiaibot
  strategy:
    type: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: engiaibot
    spec:
      containers:
        - name: engiaibot
          image: registry.gitlab.local.ildoc.it/ildoc/engiaibot:006c5db3419150116a9389f5710120ec75a14a63
          resources:
            limits:
              cpu: 50m
              memory: 500Mi

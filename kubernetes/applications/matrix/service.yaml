---
apiVersion: v1
kind: Service
metadata:
  name: matrix-synapse
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  type: ClusterIP
  ports:
    - port: 8008
      targetPort: 8008
      protocol: TCP
      name: http
    - port: 8448
      targetPort: 8448
      protocol: TCP
      name: federation
  selector:
    app: matrix-synapse

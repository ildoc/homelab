---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-redis
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix-redis
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: matrix-redis
    spec:
      containers:
        - name: redis
          image: redis:7.4.2-alpine
          args:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
            - --maxmemory
            - "1gb"
            - --maxmemory-policy
            - "allkeys-lru"
            - --save
            - "900 1"
            - --save
            - "300 10"
            - --save
            - "60 10000"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matrix-redis-secret
                  key: password
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - --pass
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - --pass
                - $(REDIS_PASSWORD)
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matrix-redis

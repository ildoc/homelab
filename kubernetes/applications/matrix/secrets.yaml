---
# Secret condivisi (PostgreSQL e Redis) dal path cross/
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-matrix-cross-secrets
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-cross-secret-store
    kind: ClusterSecretStore
  target:
    name: matrix-cross-secrets
    creationPolicy: Owner
  data:
  - secretKey: postgres-password
    remoteRef:
      key: cross/data/apps/matrix
      property: postgres_password

---
# Secret specifici Kubernetes (chiavi, token, etc.)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-matrix-k8s-secrets
  namespace: apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: matrix-k8s-secrets
    creationPolicy: Owner
  data:
  - secretKey: registration-shared-secret
    remoteRef:
      key: kubernetes/data/apps/matrix
      property: registration_shared_secret
  - secretKey: macaroon-secret-key
    remoteRef:
      key: kubernetes/data/apps/matrix
      property: macaroon_secret_key
  - secretKey: form-secret
    remoteRef:
      key: kubernetes/data/apps/matrix
      property: form_secret
  - secretKey: oidc-client-secret
    remoteRef:
      key: kubernetes/data/apps/matrix
      property: oidc_client_secret

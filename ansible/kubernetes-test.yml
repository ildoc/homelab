- name: Imposta variabili globali
  hosts: k8s_test
  gather_facts: false
  pre_tasks:
    - name: Carica override variabili
      ansible.builtin.include_vars:
        file: vars/overrides_kubernetes_test.yml
        name: overrides
    - name: Applica override mantenendo altre variabili
      ansible.builtin.set_fact:
        kubernetes: "{{ kubernetes | combine(overrides.kubernetes, recursive=True) }}"
      delegate_facts: true

- name: Setup Kubernetes HA cluster
  hosts: k8s_test
  become: true
  roles:
    - apt
    - k8s-common
    - containerd

- name: Initialize Kubernetes master
  hosts: "{{ groups['k8s_test'][0] }}"
  become: true
  gather_facts: true
  roles:
    - kubeadm-init
    - kube-vip
    - cni-cilium
    - kubeadm-post-init

# - name: Upgrade Cilium if needed
#   hosts: k8s-master1
#   become: yes
#   roles:
#     - cni-cilium-upgrade

- name: Join other control plane nodes
  hosts: "{{ groups['k8s_test'][1:] }}"
  become: true
  gather_facts: true
  roles:
    - kubeadm-join
    - kube-vip

- name: Setup Kubernetes HA cluster
  hosts: k8s_test
  become: true
  roles:
    - k8s-postinstall

---
- name: Check if docker is installed
  ansible.builtin.command: docker --version
  register: docker_version
  ignore_errors: true

- name: Installa docker se non presente
  when: docker_version.rc != 0
  block:
    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gpg
        update_cache: true

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Detect OS and architecture
      ansible.builtin.set_fact:
        docker_os: "{{ 'debian' if ansible_distribution in ['Debian', 'Raspbian'] else 'ubuntu' }}"
        docker_arch: "{{ 'arm64' if ansible_architecture == 'aarch64' else ('armhf' if ansible_architecture in ['armv7l', 'armv6l'] else 'amd64') }}"

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: "https://download.docker.com/linux/{{ docker_os }}/gpg"
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Get OS codename
      ansible.builtin.command: lsb_release -cs
      register: os_codename
      changed_when: false

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ docker_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ docker_os }} {{ os_codename.stdout }} stable"
        state: present

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
          - docker-buildx-plugin
        update_cache: true

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true
      when: ansible_user != 'root'

    - name: Reset ssh connection to apply docker group
      ansible.builtin.meta: reset_connection
      when: ansible_user != 'root'

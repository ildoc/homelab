    #   description: "Utente read-write per applicazioni"

    - name: authentik
      enabled: true
      password: "{{ _secrets.authentik.redis_password }}"
      permissions:
        - "allchannels"
        - "~*"
        - "+@read"
        - "+@write"
        - "+@keyspace"
        - "+@connection"
        - "+@pubsub"
        - "+@scripting"
        - "-@dangerous"
        - "+select"
        - "+keys"
      description: "Utente read-write per applicazioni"


---
- name: Restart containers
  community.docker.docker_compose_v2:
    project_src: .
    state: restarted

- name: Restart runner
  community.docker.docker_compose_v2:
    project_src: .
    services:
      - runner
    state: restarted

- name: Restart docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
    daemon_reload: true

- name: Reload docker daemon
  ansible.builtin.systemd:
    name: docker
    state: reloaded

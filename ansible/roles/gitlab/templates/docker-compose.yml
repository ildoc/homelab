---
services:
  traefik:
    image: traefik:v3.6.6
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_DNS_API_TOKEN={{ _secrets.gitlab.cloudflare_token }}
    command:
      - "--configFile=/traefik.yml"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/config/traefik.yml:/traefik.yml:ro
      - ./traefik/letsencrypt:/letsencrypt
    networks:
      - traefik

  gitlab:
    image: gitlab/gitlab-ce:18.7.1-ce.0@sha256:07c65c7d208651e0b5f73828d747e4f559a87c87f95352d24015d1d0071efdc9
    container_name: gitlab
    hostname: 'gitlab'
    depends_on:
      - traefik
    ports:
      - '22:22'
    volumes:
      - ./gitlab/config:/etc/gitlab
      - ./gitlab/logs:/var/log/gitlab
      - ./gitlab/data:/var/opt/gitlab
      - ./gitlab/entrypoint.sh:/entrypoint.sh
    command: ["/entrypoint.sh"]
    shm_size: '256m'
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      
      # GitLab main - router HTTP
      - "traefik.http.routers.gitlab.rule=Host(`{{ gitlab.domain }}`)"
      - "traefik.http.routers.gitlab.entrypoints=websecure"
      - "traefik.http.routers.gitlab.tls.certresolver=cloudflare"
      - "traefik.http.routers.gitlab.service=gitlab"
      
      # GitLab main - service
      - "traefik.http.services.gitlab.loadbalancer.server.port=80"
      
      # GitLab Registry - router
      - "traefik.http.routers.gitlab-registry.rule=Host(`registry.{{ gitlab.domain }}`)"
      - "traefik.http.routers.gitlab-registry.entrypoints=websecure"
      - "traefik.http.routers.gitlab-registry.tls.certresolver=cloudflare"
      - "traefik.http.routers.gitlab-registry.service=gitlab-registry"
      
      # GitLab Registry - service
      - "traefik.http.services.gitlab-registry.loadbalancer.server.port=5000"

  # runner:
  #   image: 'gitlab/gitlab-runner:latest'
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock
  #     - ./runner:/etc/gitlab-runner
  #   restart: always
  #   environment:
  #     - DOCKER_HOST=unix:///var/run/docker.sock

  docker-cleanup:
    image: docker:latest@sha256:d95427251fd155cd69a03311a8c4edf6d0778595444afc2d2c800a156eb2ecac
    container_name: docker-cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - CLEANUP_INTERVAL=86400  # 24 ore in secondi
      - PRUNE_UNTIL=24h          # Rimuovi immagini piÃ¹ vecchie di 24 ore
    command: >
      sh -c "
        echo 'Docker cleanup service started';
        while true; do
          echo 'Running cleanup at' $$(date);
          docker system prune -af --filter 'until=$${PRUNE_UNTIL}' --volumes;
          docker image prune -af --filter 'until=$${PRUNE_UNTIL}';
          docker container prune -f --filter 'until=$${PRUNE_UNTIL}';
          docker volume prune -f;
          echo 'Cleanup completed. Sleeping for $${CLEANUP_INTERVAL} seconds';
          sleep $${CLEANUP_INTERVAL};
        done
      "
    restart: unless-stopped

networks:
  traefik:
    name: traefik

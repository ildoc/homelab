site_name: Homelab
site_url: https://homelab.ildoc.it

nav:
  - Home: index.md
  - Hardware: hardware.md
  - Ansible:
    - Vault: ansible/vault.md
  - test: test.md
  - Blog:
    - blog/index.md
  #   - Tags: blog/tags.md

# Repository
repo_name: ildoc/homelab
repo_url: https://github.com/ildoc/homelab

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: blue
  font:
    text: Ubuntu
    code: Ubuntu Mono
  favicon: assets/favicon.png
  logo: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - content.tooltips
    - navigation.top
    - content.code.annotate
    - content.code.copy
    - toc.follow

# Plugins
plugins:
  - blog:
      blog_toc: true
      pagination_per_page: 5
  - tags
  - social
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  # - rss:
  #     date_from_meta:
  #       as_creation: date

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - tables
  - def_list
  - toc:
      toc_depth: 3
  - pymdownx.tasklist:
      custom_checkbox: true
  # - glightbox
  - admonition
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ildoc

